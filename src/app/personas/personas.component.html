<h1>Lista de Personas</h1>

<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of personas">
      <td>{{ persona.nombre }}</td>
      <td>{{ persona.edad }}</td>
      <td>
        <button (click)="editarPersona(persona)">Editar</button>
        <button (click)="eliminarPersona(persona.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<h2>Agregar Persona</h2>

<form (submit)="agregarPersona()">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" [(ngModel)]="nuevaPersona.nombre" required>
  <br>
  <label for="edad">Edad:</label>
  <input type="number" id="edad" [(ngModel)]="nuevaPersona.edad" required>
  <br>
  <button type="submit">Agregar</button>
</form>
